<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USV Directional Control</title>
    <style>
        body { font-family: Arial, background: #f4f4f4; text-align: center; margin-top: 60px; }
        .controls { display: inline-block; background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 2px 8px #ccc; }
        button { width: 120px; height: 50px; margin: 10px; font-size: 1.2em; border-radius: 8px; border: none; background: #1976d2; color: #fff; cursor: pointer; transition: background 0.2s; }
        button:active { background: #1565c0; }
        .row { display: flex; justify-content: center; }
    </style>
</head>
<body>
    <div class="controls">
        <div class="row">
            <button onclick="sendCommand('forward')">Forward</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('left')">Left</button>
            <button onclick="sendCommand('stop')">Stop</button>
            <button onclick="sendCommand('right')">Right</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('reverse')">Reverse</button>
        </div>
        <div id="status" style="margin-top:20px;color:#333;"></div>
    </div>
    <script>
        function sendCommand(dir) {
            let url = '/command';
            let body = {};
            if (dir === 'forward') {
                body = { mode: 'forward', speed: 60 };
            } else if (dir === 'reverse') {
                body = { mode: 'reverse', speed: 60 };
            } else if (dir === 'left') {
                body = { mode: 'left', yaw: 60 };
            } else if (dir === 'right') {
                body = { mode: 'right', yaw: 60 };
            } else if (dir === 'stop') {
                url = '/stop';
                body = {};
            }
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: Object.keys(body).length ? JSON.stringify(body) : undefined
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('status').textContent = data.ok ? 'Command sent!' : (data.error || 'Error');
                if (dir !== 'stop' && data.ok) {
                    setTimeout(() => sendCommand('stop'), 3000);
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Connection error';
            });
        }
    </script>
</body>
</html>
